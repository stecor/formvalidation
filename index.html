        <div class="container">
            <h1>Movie Registry</h1>
            <br />

            <form class="form-horizontal" name="registry" >

                <div class="form-group" id="groupname">
                      <div class="col-md-2 control-label" ><label for="name">Name:</label></div>
                      <div class="col-md-6"><input type="text" class="form-control" name="name" id="name"><span id="iconname"></span></div>
                      <div class="col-md-4 control-label"><p class="text-left"   id="messagename"></p></div>
                </div>

                <div class="form-group" id="groupid">
                      <div class="col-md-2 control-label" ><label for="id">ID:</label></div>
                      <div class="col-md-6"><input type="text" class="form-control" name="id" id="id" maxlength="9"><span id="iconid"></span></div>
                      <div class="col-md-4 control-label"><p class="text-left"   id="messageid"></p></div>
                </div>

                 <div class="form-group" id="groupprog">
                      <div class="col-md-2 control-label" ><label for="genre">Genre:</label></div>
                      <div class="col-md-6"><input type="text" class="form-control" name="genre" id="genre"><span id="iconprog"></span></div>
                      <div class="col-md-4 control-label"><p class="text-left"   id="messageprog"></p></div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10"><input type="submit" class="btn btn-primary" id="submit"></div>
                </div>

                <table class="table table-bordered" id="table">
                    <thead>
                        <tr>
                            <th>Movie Name</th>
                            <th>Movie ID</th>
                            <th>Genre</th>
                        </tr>
                    </thead>
                </table>
            </form>
